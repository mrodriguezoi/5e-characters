<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Character</title>
    <link rel="icon" href="images/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-obscurer"></div>
    <div class="modal-main-container">
      <div class="stats-race-container">
        <header><h2>Choose your scores and race</h2></header>

        <div class="race-list"></div>
        <div class="race-selector">
          <div class="race-details empty"><p>Select a race to learn more.</p></div>
        </div>
        <div class="stats-selector">
          <div class="stats-selector-stat stat-1">
            <div class="stat-value">
              <p>16</p>
            </div>
            <label for="stat-1">Where do you want to allocate this score?</label>
            <select name="selected-stat" id="stat-1">
              <option value="" selected>Choose a score</option>
              <option class="option-str" value="str">Strength</option>
              <option class="option-dex" value="dex">Dexterity</option>
              <option class="option-con" value="con">Constitution</option>
              <option class="option-int" value="int">Intelligence</option>
              <option class="option-wis" value="wis">Wisdom</option>
              <option class="option-cha" value="cha">Charisma</option>
            </select>
          </div>

          </div>

              <p>16</p>
            </div>

            <select name="selected-stat" id="stat-3">
              <option value="" selected>Choose a score</option>
              <option class="option-str" value="str">Strength</option>
              <option class="option-dex" value="dex">Dexterity</option>
              <option class="option-con" value="con">Constitution</option>

              <option class="option-wis" value="wis">Wisdom</option>

          </div>

            <p>Don't like these scores?</p>
            <button type="button">Re-roll scores</button>
          </div>
        </div>
      </div>
      <div class="race-asi">
        <div class="race-image">
          <img
            src="https://www.dndbeyond.com/avatars/thumbnails/6/340/420/618/636272677995471928.png"
            alt="dragonborn placeholder"
          />
        </div>

        <label for="race-asi-+2">Give one score +2</label>
